language: python
python: '3.5'
sudo: false
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
  - secure: 
  matrix:
  - TOXENV=check
  - TOXENV=docs
  - TOXENV=py27,extension-coveralls,coveralls
  - TOXENV=py33,extension-coveralls,coveralls
  - TOXENV=py34,extension-coveralls,coveralls
  - TOXENV=py35,extension-coveralls,coveralls
  - TOXENV=pypy,extension-coveralls,coveralls
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - "$HOME/.cache/pip"
notifications:
  email:
    on_success: never
    on_failure: always
